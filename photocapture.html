<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <title>ScaVision Hunt</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="photocapture.css" rel="stylesheet">
  </head>

  <body onload="onStartup()">
    <nav class="navbar navbar-expand navbar-dark fixed-top" style="background-color: transparent;">
      <div class="collapse navbar-collapse justify-content-md-center" id="navbarsExampleDefault">
        <h1 id="demo"></h1>
      </div>
    </nav>

    <div>
      <video id="player" autoplay></video>
    </div>

    <button type="button" id="capture" class="btn btn-secondary">Take a Picture</button>
 
    <canvas hidden id="canvas"></canvas>

    <nav class="navbar fixed-bottom navbar-expand-sm navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Q1: A __________ a day keeps the doctor away.</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto"></ul>
        <button class="btn btn-outline-success my-2 my-sm-0" type="button" id="loginButton">Sign In</button>
        <button class="btn btn-outline-success my-2 my-sm-0" type="button" id="nameButton">User</button>
      </div>
    </nav>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title text-dark" id="modalTitle">Results</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div hidden id="modal-loading">
            <div class="modal-body text-dark">
              <h4>We're submitting your picture! Please hold on...</h4>
            </div>
          </div>
          <div hidden id="modal-result-success">
            <div class="modal-body text-dark">
              <h4>Congratulations! You found the answer! Please wait for others to finish.</h4>
              <img src="" id="image-success" alt="Submitted Image" height="200">
            </div>
          </div>
          <div hidden id="modal-result-failure">
            <div class="modal-body text-dark">
              <h4>We couldn't find the answer. Try again!</h4>
              <img src="" id="image-failed" alt="Submitted Image" height="200">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
            </div>
          </div>          
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="index.js" type="text/javascript"></script>

    <!-- Firebase Code -->
    <script src="https://www.gstatic.com/firebasejs/5.5.7/firebase.js"></script>
    <script>
      // Initialize Firebase
      var config = {
        apiKey: "AIzaSyAZY8hHdqJA8XXtKjRjnxCb7ZiC3-rxMt0",
        authDomain: "scavision-hunt.firebaseapp.com",
        databaseURL: "https://scavision-hunt.firebaseio.com",
        projectId: "scavision-hunt",
        storageBucket: "scavision-hunt.appspot.com",
        messagingSenderId: "506559382735"
      };
      firebase.initializeApp(config);
    </script>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
