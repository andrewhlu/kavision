<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./begin.css">
    <link rel="stylesheet" type="text/css" href="./host_settings.css">

    <script type="text/javascript">
        function validateForm() {
            var secs = document.forms["myForm"]["secs"].value;
            var rounds = document.forms["myForm"]["rounds"].value;
            if (secs < 10 | secs > 60) {
                alert("Please input between 3 and 60 seconds");
                return false;
            } if (rounds < 1 | rounds > 5) {
                alert("Please input between 1 and 5 rounds");
                return false;
            }
        }
    </script>
    <title>Settings</title>

</head>
<body>
<!-- Default form subscription -->
<form name="myForm" class="text-center p-5" onsubmit="return validateForm()" style="border: 0">

    <p class="h4 mb-4">Host Settings</p>

    <p>Configure your game for optimal fun!</p>

    <p>
        <a href="" target="_blank">Banananan</a>
    </p>


    <!-- number of seconds -->
    <input type="number" name="secs" id="defaultSubscriptionFormPassword" class="form-control mb-4" placeholder="seconds (10 - 60)" step="1">

    <!-- number of rounds -->
    <input type="number" name="rounds" id="defaultSubscriptionFormEmail" class="form-control mb-4" placeholder="rounds (1-3)">

    <!-- Sign in button -->
    <button class="btn btn-info btn-block" type="submit">Sign in</button>

</form>
<!-- Default form subscription -->


    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="index.js" type="text/javascript"></script>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


</body>
</html>
